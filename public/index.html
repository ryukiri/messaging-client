<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Messaging Client</title>
    <link rel="stylesheet" href="css/style.css" />

    <!--Material Bootstrap-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />

    <!--Responsive Meta Tag-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <div class="centerMain">
      <div class="card">
        <h1 class="display-2 centerText padding10 card-header">
          Messaging Client
        </h1>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form class="form-signin">
                <h1 class="display-3">Signup</h1>
                <label for="displayName" class="sr-only">Display Name</label>
                <input
                  type="name"
                  id="displayName"
                  class="form-control"
                  placeholder="Name"
                  required
                />
                <label for="inputEmail" class="sr-only">Email address</label>
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  required
                  autofocus
                />
                <label for="inputEmailConfirm" class="sr-only"
                  >Email address</label
                >
                <small class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
                <input
                  type="email"
                  id="inputEmailConfirm"
                  class="form-control"
                  placeholder="Email address (confirm)"
                  required
                  autofocus
                />
                <label for="inputPassword" class="sr-only">Password</label>
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  required
                />
                <label for="inputPasswordConfirm" class="sr-only"
                  >Password</label
                >
                <input
                  type="password"
                  id="inputPasswordConfirm"
                  class="form-control"
                  placeholder="Password (confirm)"
                  required
                />
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Sign up
                </button>
              </form>
            </div>
            <div class="col">
              <form class="form-signin">
                <h1 class="display-3">Login</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  required
                  autofocus
                />
                <label for="inputPassword" class="sr-only">Password</label>
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control"
                  placeholder="Password"
                  required
                />
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Sign in
                </button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019 Austin Quach</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://unpkg.com/blueimp-md5@2.4.0/js/md5.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"
    ></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <!--Material Boostrap-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $("body").bootstrapMaterialDesign();
      });
    </script>
  </body>
</html>
