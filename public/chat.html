<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Messages</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Material Bootstrap-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />

    <!--Responsive Meta Tag-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <!--DRAWER-->
    <div class="bmd-layout-container bmd-drawer-f-l">
      <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="drawer"
            data-target="#dw-s1"
          >
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <ul class="nav navbar-nav">
            <li class="nav-item" id="profile-name"></li>
          </ul>
        </div>
      </header>
      <div id="dw-s1" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">Title</a>
        </header>
        <ul class="list-group">
          <a class="list-group-item">General</a>
          <a class="list-group-item">Music</a>
          <a class="list-group-item">Other</a>
          <button
            type="button"
            id="logout"
            class="btn btn-raised btn-secondary"
          >
            Log out
          </button>
        </ul>
      </div>
      <main class="bmd-layout-content">
        <div class="container">
          <!--Start Text Area-->
          <main class="mdl-layout__content">
            <div class="page-content" id="page-content">
              <!-- Your content goes here -->
              <div class="container">
                <ul id="messages" class="messages"></ul>

                <form id="message-form">
                  <textarea
                    placeholder="Enter your message"
                    rows="2"
                    id="message-input"
                    class="left"
                  ></textarea>
                  <button class="btn btn-primary bmd-btn-fab" id="button-input">
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
              <!--Container-->
            </div>
            <!--Page Content-->
          </main>
        </div>
      </main>
    </div>
    <!--END DRAWER-->

    <div
      class="modal fade"
      id="messageDeleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this message?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="deleteButton"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"
    ></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/messenger.js"></script>

    <!--Material Boostrap-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $("body").bootstrapMaterialDesign();
      });
    </script>
  </body>
</html>
